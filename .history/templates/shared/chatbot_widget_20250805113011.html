<!-- Floating Chat Icon -->
<div id="chat-icon" style="
    position: fixed;
    bottom: 20px;
    right: 20px;
    background-color: #39600c;
    color: white;
    border-radius: 50%;
    width: 60px;
    height: 60px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 30px;
    cursor: pointer;
    z-index: 999;
">
    <svg 
        width="50" 
        height="50" 
        viewBox="0 0 24 24" 
        fill="none" 
        xmlns="http://www.w3.org/2000/svg"
    >
        <path d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 13.5997 2.37562 15.1116 3.04346 16.4525C3.22094 16.8088 3.28001 17.2161 3.17712 17.6006L2.58151 19.8267C2.32295 20.793 3.20701 21.677 4.17335 21.4185L6.39939 20.8229C6.78393 20.72 7.19121 20.7791 7.54753 20.9565C8.88837 21.6244 10.4003 22 12 22Z" fill="#f3fece"></path>
    </svg>
</div>

<!-- Chatbot Container -->
<div id="chatbot-container" style="
    display: none;
    position: fixed;
    bottom: 80px;
    right: 20px;
    width: 350px;
    max-height: 500px;
    border: 1px solid #ccc;
    background-color: white;
    box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
    z-index: 1000;
    border-radius: 8px;
    overflow: hidden;
    flex-direction: column;
">
    <div id="chat-header" style="
        background-color: #5f862c;
        color: white;
        padding: 10px;
        font-weight: bold;
        display: flex;
        justify-content: space-between;
        align-items: center;
    ">
        AgriHub 
        <span id="close-chat" style="cursor: pointer;">âœ–</span>
    </div>
    <div id="chat-log" style="padding: 10px; height: 200px; overflow-y: auto;"></div>
    <div id="question-options" style="padding: 10px;"></div>
    <div id="complaint-form" style="padding: 10px;">
        <textarea id="complaint-text" placeholder="Describe your issue..." style="width: 100%; height: 60px;"></textarea>
        <button id="submit-complaint" style="
            margin-top: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 8px 16px;
            cursor: pointer;
            border-radius: 4px;
        ">Submit Complaint</button>
    </div>
</div>

<script>
  const chatIcon = document.getElementById('chat-icon');
  const chatContainer = document.getElementById('chatbot-container');
  const closeChat = document.getElementById('close-chat');

  chatIcon.addEventListener('click', () => {
    chatContainer.style.display = 'flex';
    chatIcon.style.display = 'none';
  });

  closeChat.addEventListener('click', () => {
    chatContainer.style.display = 'none';
    chatIcon.style.display = 'flex';
  });
</script>
