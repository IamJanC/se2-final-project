{% load static %}

<!-- Floating Chat Icon -->
<div id="chat-icon" style="
    position: fixed;
    bottom: 20px;
    right: 20px;
    background-image: url('https://i.pinimg.com/736x/17/7b/43/177b43997c6ea57100e336574dc00ddf.jpg');
    background-size: cover;
    background-position: center;
    border-radius: 50%;
    width: 60px;
    height: 60px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    z-index: 999;
    box-shadow: 0 6px 12px rgba(0,0,0,0.3); /* deeper shadow */
    filter: hue-rotate(-20deg) saturate(1.4); /* greener & more vibrant */
">
</div>


<!-- Chatbot Container -->
<div id="chatbot-container" style="
    display: none;
    position: fixed;
    bottom: 5px; /* Just above icon */
    right: 20px;
    width: 350px;
    max-height: 500px;
    border: 1px solid #ccc;
    background-color: white;
    box-shadow: 0px 4px 12px rgba(0,0,0,0.15);
    z-index: 1000;
    border-radius: 10px;
    overflow: hidden;
    flex-direction: column;
">
    <!-- Header -->
    <div id="chat-header" style="
        background-color: #5f862c;
        color: white;
        padding: 10px;
        font-weight: bold;
        display: flex;
        justify-content: space-between;
        align-items: center;
    ">
        AgriHub Chatbot
        <span id="close-chat" style="cursor: pointer;">âœ–</span>
    </div>

    <!-- Chat log -->
    <div id="chat-log" style="
        padding: 10px;
        height: 250px;
        overflow-y: auto;
        font-size: 14px;
        background: #f8f8f8;
    "></div>

    <!-- Question options -->
    <div id="question-options" style="
        padding: 10px;
        background: #fff;
    "></div>
</div>

<!-- Load chatbot functionality -->
<script src="{% static 'js/chatbot.js' %}"></script>
