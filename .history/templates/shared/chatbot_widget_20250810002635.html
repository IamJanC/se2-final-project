{% load static %}

<!-- Floating Chat Icon -->
<div id="chat-icon" style="
    position: fixed;
    bottom: 20px;
    right: 20px;
    background-color: #39600c;
    color: white;
    border-radius: 50%;
    width: 60px;
    height: 60px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 30px;
    cursor: pointer;
    z-index: 999;
">
    <svg 
        width="50" 
        height="50" 
        viewBox="0 0 24 24" 
        fill="none" 
        xmlns="http://www.w3.org/2000/svg"
    >
        <path d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 13.5997 2.37562 15.1116 3.04346 16.4525C3.22094 16.8088 3.28001 17.2161 3.17712 17.6006L2.58151 19.8267C2.32295 20.793 3.20701 21.677 4.17335 21.4185L6.39939 20.8229C6.78393 20.72 7.19121 20.7791 7.54753 20.9565C8.88837 21.6244 10.4003 22 12 22Z" fill="#f3fece"></path>
    </svg>
</div>

<!-- Chatbot Container -->
<div id="chatbot-container" style="
    display: none;
    position: fixed;
    bottom: 80px;
    right: 20px;
    width: 350px;
    max-height: 500px;
    border: 1px solid #ccc;
    background-color: white;
    box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
    z-index: 1000;
    border-radius: 8px;
    overflow: hidden;
    flex-direction: column;
">
    <div id="chat-header" style="
        background-color: #5f862c;
        color: white;
        padding: 10px;
        font-weight: bold;
        display: flex;
        justify-content: space-between;
        align-items: center;
    ">
        AgriHub Chatbot
        <span id="close-chat" style="cursor: pointer;">âœ–</span>
    </div>
    <div id="chat-log" style="padding: 10px; height: 200px; overflow-y: auto;"></div>
    <div id="question-options" style="padding: 10px;"></div>

    <!-- Complaint Form -->
    <div style="padding: 10px; border-top: 1px solid #ccc;">
        <textarea id="complaint-text" placeholder="Enter your complaint..." style="width: 100%; height: 60px; padding: 5px; resize: none;"></textarea>
        <button id="submit-complaint" style="margin-top: 5px; background-color: #5f862c; color: white; border: none; padding: 5px 10px; cursor: pointer; width: 100%;">Submit Complaint</button>
        <div id="complaint-message" style="margin-top: 5px; font-size: 12px; color: red; display: none;"></div>
    </div>
</div>

<!-- Load chatbot functionality -->
<script src="{% static 'js/chatbot.js' %}"></script>

<script>
document.addEventListener("DOMContentLoaded", function () {
    const chatIcon = document.getElementById("chat-icon");
    const chatbotContainer = document.getElementById("chatbot-container");
    const closeChat = document.getElementById("close-chat");
    const submitComplaintBtn = document.getElementById("submit-complaint");
    const complaintText = document.getElementById("complaint-text");
    const complaintMessage = document.getElementById("complaint-message");

    // Toggle chat window
    chatIcon.addEventListener("click", () => chatbotContainer.style.display = "flex");
    closeChat.addEventListener("click", () => chatbotContainer.style.display = "none");

    // Submit complaint
    submitComplaintBtn.addEventListener("click", function () {
        const text = complaintText.value.trim();
        if (!text) {
            showComplaintMessage("Complaint cannot be empty.", "red");
            return;
        }

        fetch("{% url 'submit_complaint' %}", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "X-CSRFToken": getCookie("csrftoken")
            },
            body: JSON.stringify({ complaint: text })
        })
        .then(response => {
            if (response.status === 403) {
                throw new Error("You must be logged in to submit a complaint.");
            }
            return response.json();
        })
        .then(data => {
            if (data.status === "success") {
                showComplaintMessage("Complaint submitted successfully!", "green");
                complaintText.value = "";
            } else {
                showComplaintMessage(data.message || "Error submitting complaint.", "red");
            }
        })
        .catch(err => {
            showComplaintMessage(err.message, "red");
        });
    });

    function showComplaintMessage(msg, color) {
        complaintMessage.textContent = msg;
        complaintMessage.style.color = color;
        complaintMessage.style.display = "block";
        setTimeout(() => { complaintMessage.style.display = "none"; }, 4000);
    }

    // CSRF helper
    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== "") {
            const cookies = document.cookie.split(";");
            for (let cookie of cookies) {
                cookie = cookie.trim();
                if (cookie.startsWith(name + "=")) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }
});
</script>
