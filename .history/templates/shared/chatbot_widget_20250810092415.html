<!-- Floating Chat Icon -->

<!-- Chatbot Container -->
<div id="chatbot-container">
    <!-- Chat Header -->
    <div id="chat-header">
        <span class="chat-title">AgriHub Chatbot</span>
        <span id="close-chat" class="chat-close">âœ–</span>
    </div>

    <!-- Chat Log -->
    <div id="chat-log"></div>

    <!-- Question Options -->
    <div id="question-options"></div>

    <!-- Complaint Form (if applicable) -->
    <div id="complaint-form">
        <textarea id="complaint-text" placeholder="Type your complaint here..."></textarea>
        <button id="submit-complaint">Submit Complaint</button>
    </div>
</div>

<!-- Load chatbot functionality -->
<script src="{% static 'js/chatbot.js' %}"></script>
