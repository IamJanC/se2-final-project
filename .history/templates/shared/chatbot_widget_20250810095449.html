{% load static %}

<!-- Floating Chat Icon -->
<div id="chat-icon" style="
    position: fixed;
    bottom: 20px;
    right: 20px;
    background-color: #39600c;
    color: white;
    border-radius: 50%;
    width: 60px;
    height: 60px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 30px;
    cursor: pointer;
    z-index: 999;
">
</div>

<!-- Chatbot Container -->
<div id="chatbot-container" style="
    display: none;
    position: fixed;
    bottom: 80px;
    right: 20px;
    width: 350px;
    max-height: 500px;
    border: 1px solid #ccc;
    background-color: white;
    box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
    z-index: 1000;
    border-radius: 8px;
    overflow: hidden;
    flex-direction: column;
">
    <div id="chat-header" style="
        background-color: #5f862c;
        color: white;
        padding: 10px;
        font-weight: bold;
        display: flex;
        justify-content: space-between;
        align-items: center;
    ">
        AgriHub Chatbot
        <span id="close-chat" style="cursor: pointer;">âœ–</span>
    </div>
    <div id="chat-log" style="padding: 10px; height: 200px; overflow-y: auto;"></div>
    <div id="question-options" style="padding: 10px;"></div>
</div>

<!-- Load chatbot functionality -->
<script src="{% static 'js/chatbot.js' %}"></script>
